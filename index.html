    <style>
        .card:hover {
            transform: scale(1.10);
            transition: transform 0.5s;
            box-shadow: 0 4px 8px rgb(0, 60, 255);
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 150px;
            border: none;
            margin: 0;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;
            margin-left:auto;
            margin-right: auto;
        }

        .card-body {
            padding: 0;
            border-radius: 10px;
        }

        .card img {
            width: 150px;
            height: 225px;
            /* Proporção 2:3 */
            object-fit: contain;
            border-radius: 10px;
        }

        .topo {
            margin-top: 100px;
        }

        nav.link {
            color: black;
            transition: color 0.5s ease;
        }

        .nav-link:hover {
            color: #d5d5d5;
            background-color: transparent;
            text-decoration: none;
        }

        .nav-link.active {
            background-color: #d5d5d5;
            color: #212529;
            border-radius: 10px;
        }

        .nav-link.active:hover {
            background-color: #888888;
        }

        .nav-tabs {
            border-bottom: none;
        }

        .search {
            display: flex;
            align-items: center;
            border: 1px solid;
            background-color: rgb(0, 136, 255);
            width: 400px;
            margin: 2px auto;
            border-radius: 10px;
            padding: 5px 10px;
        }
        footer{
         
            min-width:100%;
            min-height: auto;

        }

        #searchbar {
            padding: 0;
            border: none;
            background-color: transparent;
            width: 100%;
            outline: none;
        }

        @media (max-width: 576px) {
            .movie-grid {
                padding: 10px;
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .card,
            .card img {
                width: 120px;
                height: 180px;
            }
        }
    </style>

    <script>
        
            // Opcional: mensagem se nada encontrado (aparece só uma vez)
          
        function search() {
            let input = document.getElementById('searchbar').value;
            input = input.toLowerCase();
            let cards = document.querySelectorAll('.card');
            let grids = document.querySelectorAll('.movie-grid');
            let found = false;

            cards.forEach(function(card) {
                let img = card.querySelector('img');
                let alt = img ? img.alt.toLowerCase() : '';
                if (input === '') {
                    card.style.display = 'block';
                } else if (alt.includes(input)) {
                    card.style.display = 'block';
                    found = true;
                } else {
                    card.style.display = 'none';
                }
            });

            // Mensagem se nada encontrado (aparece em ambas as seções, só uma vez por seção)
            if (input !== '' && !found) {
                grids.forEach(function(grid) {
                    let message = grid.querySelector('#noResults');
                    if (!message) {
                        let noResults = document.createElement('p');
                        noResults.id = 'noResults';
                        noResults.className = 'text-center text-white mt-3';
                        noResults.textContent = 'Nenhum filme encontrado.';
                        grid.appendChild(noResults);
                    }
                });
            } else {
                let messages = document.querySelectorAll('#noResults');
                messages.forEach(function(msg) {
                    msg.remove();
                });
            }
        }
        
    </script>
